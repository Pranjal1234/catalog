<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/cdc49cdcaa.js"></script>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='mystyles.css') }}">
	</head>
	<body>
		<header>
			<div class='row'>
				<div class='col-sm-9 app-name'>
					<a class="app-name" href="{{url_for('showCatalog')}}">Catalog App</a>
					New Item Page
				</div>
				<div class="col-sm-3 login-btn">
					{%if 'email' not in session %}
					<a class="login-btn" href="{{url_for('loginPage')}}">Login</a>
					{% else %}
					<a class="login-btn" href="{{url_for('disconnect')}}">Logout</a>
					{% endif %}
				</div>
			</div>
		</header>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li><strong>{{message}}</strong></li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		<main class="new-screen">
			<form class="pane" id="newitem" action="{{url_for('newItem')}}" method="POST">
				<strong>Name:</strong>
				<input type="text" name="name" placeholder="Name"><br>
				<strong>Description:</strong>
				<textarea name="description" form="newitem" rows="4" cols="50" placeholder="Desciption.."></textarea>
				<strong>Category:</strong>
				<input type="text" name="category" placeholder="name"><br>
				<input type="submit" value="Create">
			</form>
			<a href="{{url_for('showCatalog')}}"> Cancel</a>
		</main>
	</body>
</html>
